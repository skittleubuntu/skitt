<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='loging.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">

	<title>Registration</title>
</head>
<body>


<h1>Skitt</h1>


<div class="box">


<h2>Register</h2>



  {% if message %}
  <p style="color: red;">{{ message }}</p>
    {% endif %}

   <form method="POST">
    <label for="username">Nickname:</label><br>
    <input type="text" id="username" name="username" required value="{{ data.username if data else '' }}"><br><br>

    <label for="mail">Email:</label><br>
    <input type="mail" id="mail" name="mail" required value="{{ data.email if data else '' }}"><br><br>

    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" required value="{{ data.password if data else '' }}"><br><br>

    <button type="submit">Register</button>
    <p>Already have account? <a href="{{ url_for('login') }}">Login</a></p>
</form>

</div>



</body>


</html>
